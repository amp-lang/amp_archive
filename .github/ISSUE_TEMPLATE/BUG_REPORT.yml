name: Bug Report
description: File a bug report
labels: ["fix"]
body:
  - type: textarea
    attributes:
      label: Current Behavior
      description: Describe the bug you encountered.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: Describe the bug you encountered.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Describe how the bug can be reproduced.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Host Environment
      description: |
        Information about the host environment, such as the operating system, architecture, and Amp
        version running on your system.
      value: |
        - **OS**: 
        - **Architecture**: 
        - **Amp version**:
    validations:
      required: true